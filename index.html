<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="title">Blackjack</header>
  <div class="row mt-2">
    <div class="col text-center">
      <button id="newGameBtn" class="btn btn-danger">Nuevo juego</button>
      <button id="askBtn" class="btn btn-primary">Pedir carta</button>
      <button id="stopBtn" class="btn btn-primary">Detener</button>
    </div>
  </div>
  <div class="row container">
    <div class="col">
      <h1>Player - <small>0</small></h1>
      <div id="player-cards">
        <!-- <img src="assets/cards/10C.png" alt="carta" class="card"> -->
      </div>
    </div>
  </div>

  <div class="row container mt-3">
    <div class="col">
      <h1>PC - <small>0</small></h1>
      <div id="pc-cards">
        <!-- <img src="assets/cards/3C.png" alt="carta" class="card"> -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js
  "></script>
  <script src="assets/js/game.js"></script>
</body>
</html>
